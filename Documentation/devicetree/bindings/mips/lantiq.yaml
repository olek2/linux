%YAML 1.2
---
$id: http://devicetree.org/schemas/mips/lantiq.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq device tree bindings

maintainers:
  - John Crispin <john@phrozen.org>

properties:
  $nodename:
    const: "/"
  compatible:
    oneOf:
      - items:
          - enum:
              - lantiq,ar9
              - lantiq,ase
              - lantiq,danube
              - lantiq,gr9
              - lantiq,twinpass
              - lantiq,xrx200
              - lantiq,xrx300
              - lantiq,xrx330
          - const: lantiq,xway

      - items:
          - enum:
              - lantiq,falcon

additionalProperties: true

...
