%YAML 1.2
---
$id: http://devicetree.org/schemas/mips/lantiq/gptu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq Xway SoC series GPTU

maintainers:
  - John Crispin <john@phrozen.org>

properties:
  compatible:
    items:
      - enum:
          - lantiq,gptu-xway

  reg:
    maxItems: 1

required:
  - compatible
  - reg

additionalProperties: false

examples:
  - |
    gptu@e100a00 {
        compatible = "lantiq,gptu-xway";
        reg = <0xe100a00 0x100>;
        interrupt-parent = <&icu0>;
        interrupts = <126 127 128 129 130 131>;
    };
